<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./alpine-cdn.min.js"></script>
    <title>Alpine - JS</title>
</head>
<body>

    <!-- Inicializacion y Definicion de variable -->
    <div x-data="{ open: false}">

        <!-- Los Eventos se ejecutan cada vez que desencadenamos una accion -->
        <button x-on:click="open = !open">
            Menu
        </button>

        <!-- x-show recibe un valor booleano -->
        <nav x-show="open" x-on:click.away="open = false">
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </nav>
    </div>
</body>
</html>
